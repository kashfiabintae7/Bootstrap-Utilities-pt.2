<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body class="text-center">
    <div
      class="container mt-5"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        class="card bg-light"
        style="width: 18rem; box-shadow: 0px 0px 15px black"
      >
        <img
          class="card-img-top"
          src="https://www.kindpng.com/picc/m/388-3888832_tumblr-aesthetic-icon-iconic-icons-circle-polaroid-cute.png"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">User Name</h5>
          <p class="card-text">Passionate about programming</p>
          <a href="#" class="btn btn-dark btn-outline-info">See Profile</a>
        </div>
      </div>
    </div>
    <div class="container bg-secondary text-white mt-5 mb-5">
      <h2>Spinners</h2>
      <p>To Create a spinner/loader, use the <code>.spinner-border</code></p>
      <div class="spinner-border text-info"></div>
      <div class="spinner-grow" style="color: plum"></div>
    </div>
  </body>
</html>
